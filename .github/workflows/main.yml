name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
      - develop
      - master
jobs:
  checkout:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.MAIN_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  build:
    needs: checkout
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: npm install
      - name: Build app
        run: npm build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: main
          folder: build
